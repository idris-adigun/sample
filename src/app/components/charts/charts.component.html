<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start"
        ><ion-menu-button></ion-menu-button
      ></ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        id="highcharts"
        size-md="12"
        size-lg="6"
        style="width: 100%; height: 400px"
      ></ion-col>
      <ion-col
        size="12"
        id="lineChart"
        size-md="12"
        size-lg="6"
        style="width: 100%; height: 400px"
        >2</ion-col
      >
    </ion-row>
  </ion-grid>

  <!-- <div id="highcharts" style="width: 100%; height: 400px"></div> -->
</ion-content>
